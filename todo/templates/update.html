{% extends 'base.html' %}

{% block title %}
    - Atualizar Tarefa
{% endblock %}

{% block content %}
    <h1 class="display-4">Atualizar Tarefas</h1>
    <p class="lead">Essa é uma aplicação simples para realizar cadastro de tarefas</p>
    <hr class="my-4">

    <form method="POST">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Digite o titulo" value={{ request.form['title'] or todo['title'] }}>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" name="description" id="description" rows="3">{{ request.form['description'] or todo['description'] }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
{% endblock %}
